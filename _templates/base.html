<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>ZHANG, Xin's Blog</title>
    <link rel="stylesheet" href="/_static/pure-min.css">
    <link rel="stylesheet" href="/_static/grids-responsive-min.css">
    <link rel="stylesheet" href="/_static/pygment.css">
    <link rel="stylesheet" href="/_static/blog.css">

</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4" style="background-repeat:no-repeat;background-position: -34em 3em;background-image: url(/_static/side_background.jpg);">
        <div class="header">
            <div class="search-box">
                <form class="pure-form" action="/search/" method="get">
                    <input class="pure-input-3-3" type="text" name="s" placeholder="搜索标题">
                </form>
            </div>
            <h1 class="brand-title"><a href="/">ZHANG, Xin's Blog</a></h1>
            <h2 class="brand-tagline">见微知著</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">主页</a>
                    </li>
                    <!--<li class="nav-item">
                        <a class="button-success pure-button" href="/">归档</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/projects">专题</a>
                    </li>-->
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/aboutme">关于</a>
                    </li>
                </ul>
            </nav>
            <div class="licence">
                <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
                    <img alt="知识共享许可协议" style="border-width:0" src="/_static/CC_licence.png" />
                <br />本博客内容采用<u>知识共享署名-相同方式共享 4.0 国际许可协议</u>进行许可。
                </a>
            </div>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div id="end_simbol">
                    <p>Powered by 
                        <a herf="http://bottlepy.org/docs/dev/index.html" target="#">Bottle</a> 
                        <!--on<a href="https://www..io" target="#">DaoCloud</a>-->
                    </p> 
                    <p>@ Copyright 2016 by ZHANG,Xin</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
